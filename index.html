<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Reality - WebXR Educational Platform</title>
    <meta name="description" content="Immersive WebXR educational platform with AI-powered interactive characters for learning">
    <meta name="keywords" content="WebXR, VR, education, 3D, AI, interactive learning">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; 
               background: linear-gradient(135deg, #87CEEB, #98FB98); }
        #renderCanvas { width: 100%; height: 100vh; touch-action: none; display: block; }
        #ui-overlay { position: absolute; top: 20px; left: 20px; z-index: 100; color: white; 
                     background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; }
        #character-dialogue { 
            position: absolute; 
            bottom: 100px; 
            left: 50%; 
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95); 
            color: #333; 
            padding: 20px; 
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
        }
        #character-info { 
            position: absolute; 
            top: 120px; 
            left: 20px; 
            background: rgba(255,255,255,0.9); 
            color: #333; 
            padding: 15px; 
            border-radius: 15px; 
            max-width: 200px;
            display: none;
        }
        .character-name { font-size: 16px; font-weight: bold; color: #2E8B57; }
        input { padding: 8px; border-radius: 5px; border: none; margin: 5px; width: 200px; }
        button { padding: 8px 15px; border-radius: 8px; border: none; background: #4CAF50; 
                color: white; cursor: pointer; margin: 5px; transition: background 0.3s; }
        button:hover { background: #45a049; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        input:focus { outline: 2px solid #4CAF50; }
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="ui-overlay">
        <div><strong>ðŸ¥½ Virtual Reality Platform</strong></div>
        <div id="vr-status">Loading...</div>
        <div style="margin-top: 10px;">
            <input type="password" id="api-key-input" placeholder="DeepSeek API Key" maxlength="100" autocomplete="off">
            <button onclick="setApiKey()">Set API Key</button>
        </div>
        <div id="error-message" style="color: #ff6b6b; margin-top: 10px; display: none;"></div>
        <div id="success-message" style="color: #51cf66; margin-top: 10px; display: none;"></div>
    </div>
    
    <div id="character-info">
        <div class="character-name" id="char-name">Character</div>
        <div id="char-description">Role</div>
        <div style="margin-top: 10px; font-size: 14px;" id="char-personality"></div>
    </div>
    
    <div id="character-dialogue"></div>
    
    <!-- Load Babylon.js from CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }
    </script>
    
    <!-- Load our classes -->
    <script src="src/services/AIService.js"></script>
    <script src="src/characters/CharacterManager.js"></script>
    <script src="src/index.js"></script>
    
    <script>
        // Initialize app after all scripts load
        document.addEventListener('DOMContentLoaded', () => {
            try {
                window.app = new VirtualRealityApp();
            } catch (error) {
                console.error('App initialization failed:', error);
                document.getElementById('vr-status').textContent = 'Initialization failed - Please refresh';
            }
        });
    </script>
</body>
</html>
