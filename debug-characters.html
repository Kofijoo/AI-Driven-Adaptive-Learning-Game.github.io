<!DOCTYPE html>
<html>
<head>
    <title>Debug Characters</title>
    <style>
        body { margin: 0; background: #333; color: white; font-family: Arial; }
        canvas { width: 100%; height: 80vh; display: block; border: 2px solid white; }
        #status { padding: 20px; background: #222; }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <canvas id="canvas"></canvas>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        const status = document.getElementById('status');
        
        try {
            status.innerHTML = 'Step 1: Babylon.js loaded âœ“';
            
            const canvas = document.getElementById('canvas');
            const engine = new BABYLON.Engine(canvas, true);
            status.innerHTML = 'Step 2: Engine created âœ“';
            
            const scene = new BABYLON.Scene(engine);
            status.innerHTML = 'Step 3: Scene created âœ“';
            
            // Simple camera
            const camera = new BABYLON.ArcRotateCamera('camera', 0, Math.PI/3, 10, BABYLON.Vector3.Zero(), scene);
            scene.activeCamera = camera;
            status.innerHTML = 'Step 4: Camera created âœ“';
            
            // Light
            const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
            status.innerHTML = 'Step 5: Light created âœ“';
            
            // Ground
            const ground = BABYLON.MeshBuilder.CreateGround('ground', {size: 10}, scene);
            const groundMat = new BABYLON.StandardMaterial('groundMat', scene);
            groundMat.diffuseColor = new BABYLON.Color3(0.5, 0.8, 0.5);
            ground.material = groundMat;
            status.innerHTML = 'Step 6: Ground created âœ“';
            
            // Character 1 - Dr. Maya (Pink)
            const maya_body = BABYLON.MeshBuilder.CreateCylinder('maya_body', {height: 2, diameter: 0.8}, scene);
            maya_body.position = new BABYLON.Vector3(-3, 1, 0);
            
            const maya_head = BABYLON.MeshBuilder.CreateSphere('maya_head', {diameter: 0.6}, scene);
            maya_head.position = new BABYLON.Vector3(-3, 2.3, 0);
            
            const maya_bodyMat = new BABYLON.StandardMaterial('maya_bodyMat', scene);
            maya_bodyMat.diffuseColor = new BABYLON.Color3(0.8, 0.4, 0.6); // Pink
            maya_body.material = maya_bodyMat;
            
            const maya_headMat = new BABYLON.StandardMaterial('maya_headMat', scene);
            maya_headMat.diffuseColor = new BABYLON.Color3(0.9, 0.8, 0.7); // Skin
            maya_head.material = maya_headMat;
            
            status.innerHTML = 'Step 7: Dr. Maya created âœ“';
            
            // Character 2 - Alex (Blue)
            const alex_body = BABYLON.MeshBuilder.CreateCylinder('alex_body', {height: 2, diameter: 0.8}, scene);
            alex_body.position = new BABYLON.Vector3(0, 1, 0);
            
            const alex_head = BABYLON.MeshBuilder.CreateSphere('alex_head', {diameter: 0.6}, scene);
            alex_head.position = new BABYLON.Vector3(0, 2.3, 0);
            
            const alex_bodyMat = new BABYLON.StandardMaterial('alex_bodyMat', scene);
            alex_bodyMat.diffuseColor = new BABYLON.Color3(0.4, 0.8, 0.9); // Blue
            alex_body.material = alex_bodyMat;
            
            const alex_headMat = new BABYLON.StandardMaterial('alex_headMat', scene);
            alex_headMat.diffuseColor = new BABYLON.Color3(0.9, 0.8, 0.7); // Skin
            alex_head.material = alex_headMat;
            
            status.innerHTML = 'Step 8: Alex created âœ“';
            
            // Character 3 - Luna (Yellow)
            const luna_body = BABYLON.MeshBuilder.CreateCylinder('luna_body', {height: 2, diameter: 0.8}, scene);
            luna_body.position = new BABYLON.Vector3(3, 1, 0);
            
            const luna_head = BABYLON.MeshBuilder.CreateSphere('luna_head', {diameter: 0.6}, scene);
            luna_head.position = new BABYLON.Vector3(3, 2.3, 0);
            
            const luna_bodyMat = new BABYLON.StandardMaterial('luna_bodyMat', scene);
            luna_bodyMat.diffuseColor = new BABYLON.Color3(0.9, 0.8, 0.4); // Yellow
            luna_body.material = luna_bodyMat;
            
            const luna_headMat = new BABYLON.StandardMaterial('luna_headMat', scene);
            luna_headMat.diffuseColor = new BABYLON.Color3(0.9, 0.8, 0.7); // Skin
            luna_head.material = luna_headMat;
            
            status.innerHTML = 'Step 9: Luna created âœ“';
            
            // Click test
            scene.onPointerObservable.add((pointerInfo) => {
                if (pointerInfo.pickInfo.hit) {
                    const mesh = pointerInfo.pickInfo.pickedMesh;
                    if (mesh.name.includes('maya')) {
                        status.innerHTML = 'Clicked Dr. Maya (Pink)! ðŸ‘©ðŸ”¬';
                    } else if (mesh.name.includes('alex')) {
                        status.innerHTML = 'Clicked Alex (Blue)! ðŸ§‘ðŸš€';
                    } else if (mesh.name.includes('luna')) {
                        status.innerHTML = 'Clicked Luna (Yellow)! ðŸ‘©ðŸ’¼';
                    }
                }
            });
            
            status.innerHTML = 'SUCCESS! You should see 3 characters: Pink (Dr. Maya), Blue (Alex), Yellow (Luna). Click them!';
            
            // Render loop
            engine.runRenderLoop(() => scene.render());
            window.addEventListener('resize', () => engine.resize());
            
        } catch (error) {
            status.innerHTML = 'ERROR: ' + error.message;
            console.error(error);
        }
    </script>
</body>
</html>
