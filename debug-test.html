<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>body { margin: 0; background: black; color: white; }</style>
</head>
<body>
    <div id="status">Loading...</div>
    <canvas id="canvas" style="width:100%; height:400px; border:1px solid white;"></canvas>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        const status = document.getElementById('status');
        
        try {
            status.innerHTML = 'Step 1: Babylon loaded';
            
            const canvas = document.getElementById('canvas');
            const engine = new BABYLON.Engine(canvas, true);
            status.innerHTML = 'Step 2: Engine created';
            
            const scene = new BABYLON.Scene(engine);
            status.innerHTML = 'Step 3: Scene created';
            
            const camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            status.innerHTML = 'Step 4: Camera created';
            
            const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
            status.innerHTML = 'Step 5: Light created';
            
            const sphere = BABYLON.MeshBuilder.CreateSphere('sphere', {diameter: 2}, scene);
            status.innerHTML = 'Step 6: Sphere created - should see blue ball now';
            
            engine.runRenderLoop(() => scene.render());
            status.innerHTML = 'SUCCESS: Everything working! You should see a sphere.';
            
        } catch (error) {
            status.innerHTML = 'ERROR: ' + error.message;
            console.error(error);
        }
    </script>
</body>
</html>
